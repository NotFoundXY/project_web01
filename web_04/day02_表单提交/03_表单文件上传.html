<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <input type="file" id="myFile" accept="images/*">
    <button>点击上传文件</button>
    <script>
        document.querySelector('button').addEventListener('click', e => {

            //获取到文件
            //拿到Input标签对象.files 原地返回文件数组
            let fileList = document.querySelector('#myFile').files
            console.log(fileList);
            let fd = new FormData()
            fd.append('avatar', fileList[0])
            axios({
                url: 'http:ajax-api.itheima.net/api/file',
                method: 'POST',
                // 接口文档要求传递请求体未formdata内容类型
                // 使用window提供的FormData构造函数，来实例化一个表单容器对象
                data: fd
            }).then(res => {
                console.log(res);
            })
        })
    </script>
</body>

</html>
