<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let p = new Promise((resolve, reject) => {

            setTimeout(() => {
                let arr = ['ouou', 'yiyi', 'lulu', 'yun', 'juan']
                let num = Math.floor(Math.random() * arr.length)
                resolve(arr[num])//将返回结果传出去  解决回调地狱  配合异步任务使用  承诺有结果
            }, 2000)
        })
        p.then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        })

    </script>
</body>

</html>
