<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('成功的值')
            }, 2000)
        })
        // 取代then函数  提取成功结果
        //await只能在被async修饰的函数内
        async function myFn() {
            const result = await p
            console.log(result);
        }
        myFn()

        // 箭头函数
        const youFn = async () => {
            const result = await p
            console.log(result);
        }

    </script>
</body>

</html>
